<!DOCTYPE html>
<html>
    <head>
        <meta part="uft-8">
        <title>陈楷荣的对话框</title>
        <script type ="text/javascript ">
        function haha() 
        {
            var xiaoming=prompt('你好，我叫小楷',"");
            console.log('小楷说:',xiaoming);   
         }
         function lala()
            {
             var xiaohong=prompt ('小熊说',"");
                console.log('小熊说：',xiaohong);
        }
        
        </script>
    </head>
    <body>
        
        <input type="button" onclick="haha()" value="小楷说" />
        <input type="button" onclick="lala()" value="小熊说" />

    </body> 
</html>
